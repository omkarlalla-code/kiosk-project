apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: kiosk-real-tts
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        # Scale to zero when idle (min instances = 0)
        autoscaling.knative.dev/minScale: "0"
        # Max instances for cost control
        autoscaling.knative.dev/maxScale: "5"
        # CPU allocation (only allocate CPU during request processing)
        run.googleapis.com/cpu-throttling: "true"
        # Startup CPU boost for faster cold starts
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 10  # Lower concurrency for TTS processing
      timeoutSeconds: 600  # Longer timeout for TTS generation
      containers:
      - image: gcr.io/PROJECT_ID/kiosk-real-tts:latest
        ports:
        - name: http1
          containerPort: 3002
        env:
        - name: PORT
          value: "3002"
        - name: ENABLE_TTS_CACHE
          value: "true"
        # Mount persistent disk for cache (optional - use Cloud Storage instead for better cost efficiency)
        # volumeMounts:
        # - name: tts-cache
        #   mountPath: /app/cache
        resources:
          limits:
            cpu: "2000m"  # Higher CPU for TTS processing
            memory: "1Gi"
