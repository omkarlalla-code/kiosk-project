<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment UI Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }

    .test-controls {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .test-controls h2 {
      margin-bottom: 15px;
      color: #4caf50;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    button.success {
      background: #4caf50;
    }

    button.error {
      background: #f44336;
    }

    /* Payment Modal Styles */
    #paymentModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    #amount {
      font-size: 32px;
      font-weight: bold;
      color: #4caf50;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 24px;
      color: #ff9800;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .qr-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      display: inline-block;
    }

    #qrCode {
      width: 256px;
      height: 256px;
      display: block;
    }

    #status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 4px;
      font-size: 18px;
      font-weight: 500;
    }

    .status-waiting {
      background: #ff9800;
      color: #000;
    }

    .status-success {
      background: #4caf50;
      color: #fff;
    }

    .status-error {
      background: #f44336;
      color: #fff;
    }

    .deep-link-btn {
      background: #673ab7;
      margin-top: 15px;
    }

    .deep-link-btn:hover {
      background: #512da8;
    }

    .cancel-btn {
      background: #9e9e9e;
      margin-top: 10px;
    }

    .cancel-btn:hover {
      background: #757575;
    }

    .log {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      margin: 3px 0;
      padding: 3px;
    }

    .log-entry.info { color: #2196f3; }
    .log-entry.success { color: #4caf50; }
    .log-entry.error { color: #f44336; }
  </style>
</head>
<body>
  <div class="test-controls">
    <h2>Payment UI Test</h2>
    <button onclick="testShowPayment()">Show Payment (¹500.00)</button>
    <button class="success" onclick="testPaymentSuccess()">Simulate Success</button>
    <button class="error" onclick="testPaymentFailure()">Simulate Failure</button>
    <button onclick="clearLog()">Clear Log</button>
  </div>

  <!-- Payment Modal -->
  <div id="paymentModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>UPI Payment</h2>
        <div id="amount"></div>
        <div id="timer">5:00</div>
      </div>

      <div class="qr-container">
        <img id="qrCode" alt="QR Code">
      </div>

      <div id="status" class="status-waiting"></div>

      <button class="cancel-btn" onclick="cancelPayment()">Cancel</button>
    </div>
  </div>

  <div class="log" id="log"></div>

  <script type="module">
    import { PaymentUI } from './src/payment-ui.js';

    // Initialize Payment UI
    window.paymentUI = new PaymentUI({
      modalEl: document.getElementById('paymentModal'),
      qrEl: document.getElementById('qrCode'),
      amountEl: document.getElementById('amount'),
      statusEl: document.getElementById('status'),
      timerEl: document.getElementById('timer')
    });

    // Mock payment data
    let currentPayment = null;

    // Logging
    function log(message, type = 'info') {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.insertBefore(entry, logEl.firstChild);
    }

    // Test: Show payment
    window.testShowPayment = () => {
      log('Creating payment session...', 'info');

      // Simulate API call to payment backend
      currentPayment = {
        payment_id: 'pay_test_' + Date.now(),
        upi_uri: 'upi://pay?pa=merchant@upi&pn=Kiosk&am=500&cu=INR&tr=test123',
        qr_base64: 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==',
        amount: 50000, // paise
        currency: 'INR',
        expires_at: Date.now() + 300000 // 5 minutes
      };

      paymentUI.showPayment(currentPayment);
      log('Payment modal shown: ' + currentPayment.payment_id, 'success');
    };

    // Test: Payment success
    window.testPaymentSuccess = () => {
      if (!currentPayment) {
        log('No active payment to confirm', 'error');
        return;
      }

      log('Simulating payment success...', 'info');

      const confirmation = {
        type: 'payment_confirm',
        payment_id: currentPayment.payment_id,
        status: 'success',
        txn_id: 'txn_' + Math.random().toString(36).substr(2, 9),
        signature: 'mock_signature_' + Date.now()
      };

      paymentUI.handleConfirmation(confirmation);
      log('Payment confirmed: ' + confirmation.txn_id, 'success');
    };

    // Test: Payment failure
    window.testPaymentFailure = () => {
      if (!currentPayment) {
        log('No active payment to fail', 'error');
        return;
      }

      log('Simulating payment failure...', 'info');

      const confirmation = {
        type: 'payment_confirm',
        payment_id: currentPayment.payment_id,
        status: 'failed',
        txn_id: null,
        signature: 'mock_signature_' + Date.now()
      };

      paymentUI.handleConfirmation(confirmation);
      log('Payment failed', 'error');
    };

    // Cancel payment
    window.cancelPayment = () => {
      paymentUI.cancel();
      log('Payment cancelled by user', 'info');
      currentPayment = null;
    };

    // Clear log
    window.clearLog = () => {
      document.getElementById('log').innerHTML = '';
    };

    log('Payment UI Test Ready');
  </script>
</body>
</html>
