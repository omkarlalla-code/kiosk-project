<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greek Civilization Kiosk - Idle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .screensaver-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* Dual buffer for crossfade */
    .image-buffer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 2s ease-in-out;
    }

    #bufferA {
      opacity: 1;
      z-index: 1;
    }

    #bufferB {
      opacity: 0;
      z-index: 2;
    }

    /* Attract overlay */
    .attract-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(0,0,0,0.3),
        rgba(0,0,0,0.6)
      );
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeInOut 3s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .title {
      font-size: 72px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    .subtitle {
      font-size: 32px;
      color: #f0f0f0;
      text-align: center;
      margin-bottom: 60px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }

    .cta-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 24px 60px;
      font-size: 28px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 2s ease-in-out infinite;
    }

    .cta-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.6);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .price {
      margin-top: 20px;
      font-size: 24px;
      color: #4caf50;
      font-weight: bold;
    }

    /* Caption overlay */
    .caption-overlay {
      position: absolute;
      bottom: 40px;
      left: 40px;
      right: 40px;
      z-index: 5;
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 8px;
    }

    .caption {
      font-size: 24px;
      color: #fff;
      margin-bottom: 8px;
    }

    .credit {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="screensaver-container">
    <!-- Image buffers for smooth transitions -->
    <div id="bufferA" class="image-buffer"></div>
    <div id="bufferB" class="image-buffer"></div>

    <!-- Caption overlay -->
    <div class="caption-overlay">
      <div id="caption" class="caption"></div>
      <div id="credit" class="credit"></div>
    </div>

    <!-- Attract mode overlay -->
    <div class="attract-overlay">
      <div class="title">Explore Ancient Greece</div>
      <div class="subtitle">Immersive Audio-Visual Journey</div>
      <button class="cta-button" onclick="startExperience()">
        Start Experience
      </button>
      <div class="price">₹500.00 • 10 Minutes</div>
    </div>
  </div>

  <script type="module">
    import { ImageScheduler } from './src/image-scheduler.js';

    // Greek civilization images for screensaver
    const screensaverImages = [
      {
        id: 'parthenon',
        url: 'https://images.unsplash.com/photo-1555993539-1732b0258235?w=1920&h=1080&fit=crop',
        caption: 'The Parthenon — Athens, 447 BC',
        credit: 'The most iconic symbol of ancient Greek civilization'
      },
      {
        id: 'acropolis',
        url: 'https://images.unsplash.com/photo-1603565816030-6b389eeb23cb?w=1920&h=1080&fit=crop',
        caption: 'The Acropolis of Athens',
        credit: 'Ancient citadel containing the remains of several historically significant buildings'
      },
      {
        id: 'temple',
        url: 'https://images.unsplash.com/photo-1601891177568-83202f1e0c5d?w=1920&h=1080&fit=crop',
        caption: 'Temple of Poseidon — Cape Sounion',
        credit: 'Built between 444 and 440 BC'
      },
      {
        id: 'delphi',
        url: 'https://images.unsplash.com/photo-1591608971362-f08b2a75731a?w=1920&h=1080&fit=crop',
        caption: 'Ancient Delphi',
        credit: 'Home of the famous Oracle'
      },
      {
        id: 'olympia',
        url: 'https://images.unsplash.com/photo-1587474260584-136574528ed5?w=1920&h=1080&fit=crop',
        caption: 'Ancient Olympia',
        credit: 'Birthplace of the Olympic Games'
      }
    ];

    // Initialize image scheduler
    const scheduler = new ImageScheduler({
      containerA: document.getElementById('bufferA'),
      containerB: document.getElementById('bufferB'),
      captionEl: document.getElementById('caption'),
      creditEl: document.getElementById('credit')
    });

    let currentIndex = 0;

    // Preload all images
    async function preloadAllImages() {
      for (const img of screensaverImages) {
        await scheduler.preload({
          id: img.id,
          cdn_url: img.url,
          ttl_ms: 0 // No expiry for screensaver
        });
      }
      console.log('All screensaver images preloaded');
    }

    // Show next image
    function showNextImage() {
      const img = screensaverImages[currentIndex];

      scheduler.scheduleShow({
        id: img.id,
        playout_ts: performance.now(),
        transition: 'crossfade',
        duration_ms: 2000,
        caption: img.caption,
        credit: img.credit
      });

      currentIndex = (currentIndex + 1) % screensaverImages.length;
    }

    // Start screensaver loop
    async function startScreensaver() {
      await preloadAllImages();
      showNextImage(); // Show first image immediately

      // Change image every 8 seconds
      setInterval(showNextImage, 8000);
    }

    // Start experience (navigate to payment page)
    window.startExperience = function() {
      window.location.href = 'payment.html';
    };

    // Initialize on load
    startScreensaver();
  </script>
</body>
</html>
