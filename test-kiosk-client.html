<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greek Civilization Kiosk - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Main image display */
    #imageDisplay {
      position: relative;
      flex: 1;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #currentImage {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    #currentImage.visible {
      opacity: 1;
    }

    /* Image caption overlay */
    #caption {
      position: absolute;
      bottom: 60px;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 40px 60px 20px;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    #caption.visible {
      opacity: 1;
    }

    #captionText {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    #captionCredit {
      font-size: 16px;
      opacity: 0.7;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    /* Control panel at bottom */
    #controlPanel {
      background: rgba(20, 20, 20, 0.95);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    #controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    button.danger {
      background: #f44336;
    }

    button.danger:hover {
      background: #da190b;
    }

    #status {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
      max-width: 600px;
      margin-left: 20px;
    }

    #statusText {
      font-size: 14px;
      color: #aaa;
    }

    #statusText.connected {
      color: #4CAF50;
    }

    #statusText.error {
      color: #f44336;
    }

    #progressBar {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    #progressFill {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Logs panel */
    #logsPanel {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 400px;
      max-height: 80vh;
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      overflow-y: auto;
      display: none;
    }

    #logsPanel.visible {
      display: block;
    }

    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-timestamp {
      color: #888;
      margin-right: 8px;
    }

    .log-info { color: #4CAF50; }
    .log-warn { color: #ff9800; }
    .log-error { color: #f44336; }

    /* Loading spinner */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    #loading.visible {
      display: block;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Stats overlay */
    #stats {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(20, 20, 20, 0.9);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      min-width: 250px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    #stats h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #4CAF50;
    }

    #stats .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    #stats .stat-label {
      color: #aaa;
    }

    #stats .stat-value {
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Main image display -->
    <div id="imageDisplay">
      <div id="loading">
        <div class="spinner"></div>
      </div>
      <img id="currentImage" alt="Greek Civilization">
      <div id="caption">
        <div id="captionText"></div>
        <div id="captionCredit"></div>
      </div>
    </div>

    <!-- Control panel -->
    <div id="controlPanel">
      <div id="controls">
        <button id="startBtn">Start Experience</button>
        <button id="stopBtn" disabled class="danger">Stop</button>
        <button id="toggleLogsBtn">Toggle Logs</button>
      </div>
      <div id="status">
        <div id="statusText">Ready to start</div>
        <div id="progressBar">
          <div id="progressFill"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Stats overlay -->
  <div id="stats">
    <h3>Session Info</h3>
    <div class="stat-row">
      <span class="stat-label">Session ID:</span>
      <span class="stat-value" id="sessionIdValue">-</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Room:</span>
      <span class="stat-value" id="roomValue">-</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Messages:</span>
      <span class="stat-value" id="messagesValue">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Images:</span>
      <span class="stat-value" id="imagesValue">0/0</span>
    </div>
  </div>

  <!-- Logs panel -->
  <div id="logsPanel">
    <h3>Event Log</h3>
    <div id="logEntries"></div>
  </div>

  <!-- LiveKit Client SDK -->
  <script src="https://unpkg.com/livekit-client@2.0.0/dist/livekit-client.umd.min.js"></script>

  <script>
    // Configuration
    const ORCHESTRATOR_URL = 'http://localhost:3000';
    const KIOSK_ID = 'demo-kiosk-001';

    // State
    let state = {
      sessionId: null,
      room: null,
      token: null,
      livekitRoom: null,
      messagesReceived: 0,
      imagesShown: 0,
      totalImages: 0,
      preloadedImages: new Set(),
    };

    // DOM elements
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const toggleLogsBtn = document.getElementById('toggleLogsBtn');
    const statusText = document.getElementById('statusText');
    const progressFill = document.getElementById('progressFill');
    const currentImage = document.getElementById('currentImage');
    const caption = document.getElementById('caption');
    const captionText = document.getElementById('captionText');
    const captionCredit = document.getElementById('captionCredit');
    const loading = document.getElementById('loading');
    const logsPanel = document.getElementById('logsPanel');
    const logEntries = document.getElementById('logEntries');

    // Logging
    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.innerHTML = `<span class="log-timestamp">${timestamp}</span>${message}`;
      logEntries.appendChild(entry);
      logEntries.scrollTop = logEntries.scrollHeight;
      console.log(`[${type.toUpperCase()}] ${message}`);
    }

    function updateStatus(text, className = '') {
      statusText.textContent = text;
      statusText.className = className;
      log(text, className === 'error' ? 'error' : 'info');
    }

    function updateStats() {
      document.getElementById('sessionIdValue').textContent =
        state.sessionId ? state.sessionId.substring(0, 12) + '...' : '-';
      document.getElementById('roomValue').textContent =
        state.room ? state.room.substring(0, 20) + '...' : '-';
      document.getElementById('messagesValue').textContent = state.messagesReceived;
      document.getElementById('imagesValue').textContent =
        `${state.imagesShown}/${state.totalImages}`;
    }

    // Image display
    function showImage(imageData) {
      const { cdn_url, caption: cap, credit, transition = 'crossfade' } = imageData;

      log(`Showing image: ${imageData.id}`);
      loading.classList.add('visible');

      // Preload image
      const img = new Image();
      img.onload = () => {
        loading.classList.remove('visible');

        // Fade out current image
        currentImage.classList.remove('visible');

        setTimeout(() => {
          currentImage.src = cdn_url;
          captionText.textContent = cap || '';
          captionCredit.textContent = credit || '';

          // Fade in new image
          setTimeout(() => {
            currentImage.classList.add('visible');
            if (cap || credit) {
              caption.classList.add('visible');
            }
          }, 50);
        }, transition === 'crossfade' ? 400 : 0);

        state.imagesShown++;
        updateStats();
      };

      img.onerror = () => {
        loading.classList.remove('visible');
        log(`Failed to load image: ${cdn_url}`, 'error');
      };

      img.src = cdn_url;
    }

    function preloadImage(imageData) {
      const { id, cdn_url } = imageData;

      if (state.preloadedImages.has(id)) {
        log(`Image already preloaded: ${id}`, 'warn');
        return;
      }

      log(`Preloading image: ${id}`);
      const img = new Image();
      img.onload = () => {
        state.preloadedImages.add(id);
        log(`âœ… Preloaded: ${id}`);
      };
      img.onerror = () => {
        log(`âŒ Failed to preload: ${id}`, 'error');
      };
      img.src = cdn_url;
    }

    // LiveKit connection
    async function connectToLiveKit() {
      try {
        updateStatus('Connecting to LiveKit...', 'connected');

        const room = new LivekitClient.Room();
        state.livekitRoom = room;

        // Handle data messages
        room.on(LivekitClient.RoomEvent.DataReceived, (payload, participant) => {
          try {
            const decoder = new TextDecoder();
            const text = decoder.decode(payload);
            const message = JSON.parse(text);

            state.messagesReceived++;
            log(`ðŸ“¨ Received: ${message.type}`);

            switch (message.type) {
              case 'img_preload':
                preloadImage(message);
                break;

              case 'img_show':
                showImage(message);
                break;

              case 'end_of_stream':
                log(`âœ… Stream completed: ${message.total_frames || 'N/A'} frames`);
                updateStatus('Narration complete', 'connected');
                progressFill.style.width = '100%';
                break;

              default:
                log(`Unknown message type: ${message.type}`, 'warn');
            }

            updateStats();
          } catch (error) {
            log(`Error processing message: ${error.message}`, 'error');
          }
        });

        room.on(LivekitClient.RoomEvent.Connected, () => {
          log('âœ… Connected to LiveKit room');
          updateStatus('Connected to LiveKit', 'connected');
        });

        room.on(LivekitClient.RoomEvent.Disconnected, () => {
          log('Disconnected from LiveKit');
          updateStatus('Disconnected from LiveKit');
        });

        // Connect to room
        await room.connect(state.livekitUrl, state.token);

        log(`Connected as: ${room.localParticipant.identity}`);

      } catch (error) {
        log(`LiveKit connection error: ${error.message}`, 'error');
        updateStatus('Failed to connect to LiveKit', 'error');
        throw error;
      }
    }

    // Session management
    async function startSession() {
      try {
        startBtn.disabled = true;
        updateStatus('Creating session...');
        progressFill.style.width = '10%';

        // Create session
        const sessionResponse = await fetch(`${ORCHESTRATOR_URL}/start_session`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ kiosk_id: KIOSK_ID })
        });

        if (!sessionResponse.ok) {
          throw new Error('Failed to create session');
        }

        const sessionData = await sessionResponse.json();
        state.sessionId = sessionData.session_id;
        state.token = sessionData.token;
        state.livekitUrl = sessionData.livekit_url;
        state.room = sessionData.room_name;

        log(`âœ… Session created: ${state.sessionId}`);
        updateStats();
        progressFill.style.width = '30%';

        // Connect to LiveKit
        await connectToLiveKit();
        progressFill.style.width = '50%';

        // Start narration
        updateStatus('Starting narration...');
        const narrationResponse = await fetch(`${ORCHESTRATOR_URL}/start_narration`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            session_id: state.sessionId,
            topic: 'greek_civilization'
          })
        });

        if (!narrationResponse.ok) {
          throw new Error('Failed to start narration');
        }

        log('âœ… Narration started');
        updateStatus('Narration in progress...', 'connected');
        progressFill.style.width = '60%';

        stopBtn.disabled = false;
        state.totalImages = 2; // Greek script has 2 images
        updateStats();

      } catch (error) {
        log(`Error: ${error.message}`, 'error');
        updateStatus(`Error: ${error.message}`, 'error');
        startBtn.disabled = false;
        progressFill.style.width = '0%';
      }
    }

    async function stopSession() {
      try {
        stopBtn.disabled = true;
        updateStatus('Stopping session...');

        // Disconnect from LiveKit
        if (state.livekitRoom) {
          state.livekitRoom.disconnect();
          state.livekitRoom = null;
        }

        // End session
        if (state.sessionId) {
          await fetch(`${ORCHESTRATOR_URL}/session/${state.sessionId}`, {
            method: 'DELETE'
          });
          log('âœ… Session ended');
        }

        // Reset state
        state = {
          sessionId: null,
          room: null,
          token: null,
          livekitRoom: null,
          messagesReceived: 0,
          imagesShown: 0,
          totalImages: 0,
          preloadedImages: new Set(),
        };

        updateStats();
        updateStatus('Session ended');
        progressFill.style.width = '0%';
        startBtn.disabled = false;

        // Clear display
        currentImage.classList.remove('visible');
        caption.classList.remove('visible');

      } catch (error) {
        log(`Error stopping session: ${error.message}`, 'error');
        startBtn.disabled = false;
        stopBtn.disabled = false;
      }
    }

    // Event listeners
    startBtn.addEventListener('click', startSession);
    stopBtn.addEventListener('click', stopSession);
    toggleLogsBtn.addEventListener('click', () => {
      logsPanel.classList.toggle('visible');
    });

    // Initialize
    log('Kiosk client initialized');
    log(`Orchestrator: ${ORCHESTRATOR_URL}`);
    log(`Kiosk ID: ${KIOSK_ID}`);
  </script>
</body>
</html>
