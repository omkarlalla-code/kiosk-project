<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greek Civilization Kiosk - Gesture Control</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow: hidden;
    }

    #container {
      display: grid;
      grid-template-columns: 1fr 400px;
      height: 100vh;
      gap: 20px;
      padding: 20px;
    }

    #mainContent {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #imageDisplay {
      flex: 1;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #currentImage {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 400ms ease-in-out;
    }

    #currentImage.visible {
      opacity: 1;
    }

    #gesturePanel {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      aspect-ratio: 4/3;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    #cameraVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #gestureCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #controlPanel {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    button.danger {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    button.success {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    #gestureLog {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .gesture-entry {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .gesture-entry:last-child {
      border-bottom: none;
    }

    .timestamp {
      color: #888;
      margin-right: 8px;
    }

    .gesture-name {
      color: #4CAF50;
      font-weight: bold;
    }

    #statusBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 8px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f44336;
    }

    .status-dot.active {
      background: #4CAF50;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #gestureInfo {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
    }

    #gestureInfo h3 {
      margin-bottom: 15px;
      color: #4facfe;
    }

    .gesture-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .gesture-item:last-child {
      border-bottom: none;
    }

    .gesture-icon {
      font-size: 24px;
    }

    .gesture-desc {
      flex: 1;
      margin: 0 15px;
    }

    .gesture-action {
      color: #4CAF50;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="mainContent">
      <div id="imageDisplay">
        <img id="currentImage" alt="Greek Civilization" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='800' height='600'><rect fill='%23222' width='800' height='600'/><text x='50%' y='50%' fill='white' font-size='32' text-anchor='middle' font-family='Arial'>üèõÔ∏è Greek Civilization Kiosk</text></svg>">
      </div>

      <div id="gestureInfo">
        <h3>‚úã Available Gestures</h3>
        <div class="gesture-item">
          <span class="gesture-icon">üëÜ</span>
          <span class="gesture-desc">Point (index finger)</span>
          <span class="gesture-action">Select/Click</span>
        </div>
        <div class="gesture-item">
          <span class="gesture-icon">‚úã</span>
          <span class="gesture-desc">Open Palm</span>
          <span class="gesture-action">Stop/Pause</span>
        </div>
        <div class="gesture-item">
          <span class="gesture-icon">üëç</span>
          <span class="gesture-desc">Thumbs Up</span>
          <span class="gesture-action">Next Image</span>
        </div>
        <div class="gesture-item">
          <span class="gesture-icon">‚úåÔ∏è</span>
          <span class="gesture-desc">Peace Sign</span>
          <span class="gesture-action">Volume Up</span>
        </div>
        <div class="gesture-item">
          <span class="gesture-icon">‚úä</span>
          <span class="gesture-desc">Fist</span>
          <span class="gesture-action">Close</span>
        </div>
      </div>
    </div>

    <div id="gesturePanel">
      <h2>ü§ö Gesture Control</h2>

      <div id="videoContainer">
        <video id="cameraVideo" autoplay playsinline></video>
        <canvas id="gestureCanvas"></canvas>
      </div>

      <div id="statusBar">
        <div class="status-indicator">
          <div class="status-dot" id="cameraStatus"></div>
          <span id="cameraStatusText">Camera: Off</span>
        </div>
        <div class="status-indicator">
          <div class="status-dot" id="gestureStatus"></div>
          <span id="gestureStatusText">Detection: Off</span>
        </div>
      </div>

      <div id="controlPanel">
        <button id="startGestureBtn" class="success">‚ñ∂Ô∏è Start Gesture Control</button>
        <button id="stopGestureBtn" class="danger" disabled>‚èπÔ∏è Stop Gesture Control</button>
        <button id="testGestureBtn">üß™ Test Gesture (Point)</button>
      </div>

      <div id="gestureLog">
        <div class="gesture-entry">
          <span class="timestamp">--:--:--</span>
          <span class="gesture-name">Waiting for gestures...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- TensorFlow.js and Handpose (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>

  <!-- Handpose Tracker Integration -->
  <script src="/gesture-handpose.js"></script>

  <!-- Gesture Recognition Module -->
  <script src="/gesture-recognition.js"></script>

  <script>
    const gestureRecognizer = new GestureRecognizer();
    let isGestureActive = false;

    // UI Elements
    const startBtn = document.getElementById('startGestureBtn');
    const stopBtn = document.getElementById('stopGestureBtn');
    const testBtn = document.getElementById('testGestureBtn');
    const gestureLog = document.getElementById('gestureLog');
    const currentImage = document.getElementById('currentImage');
    const cameraStatus = document.getElementById('cameraStatus');
    const cameraStatusText = document.getElementById('cameraStatusText');
    const gestureStatus = document.getElementById('gestureStatus');
    const gestureStatusText = document.getElementById('gestureStatusText');

    // Sample images for demo
    const images = [
      'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><rect fill="%23334" width="800" height="600"/><text x="50%" y="50%" fill="white" font-size="48" text-anchor="middle" font-family="Arial">üèõÔ∏è Parthenon</text></svg>',
      'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><rect fill="%23443" width="800" height="600"/><text x="50%" y="50%" fill="white" font-size="48" text-anchor="middle" font-family="Arial">üè∫ Greek Pottery</text></svg>',
      'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600"><rect fill="%23434" width="800" height="600"/><text x="50%" y="50%" fill="white" font-size="48" text-anchor="middle" font-family="Arial">üóø Greek Sculpture</text></svg>',
    ];
    let currentImageIndex = 0;

    // Start gesture recognition
    startBtn.addEventListener('click', async () => {
      try {
        startBtn.disabled = true;
        logGesture('system', 'Initializing gesture control...');

        await gestureRecognizer.initialize('cameraVideo', 'gestureCanvas');

        cameraStatus.classList.add('active');
        cameraStatusText.textContent = 'Camera: Active';

        gestureRecognizer.start();
        isGestureActive = true;

        gestureStatus.classList.add('active');
        gestureStatusText.textContent = 'Detection: Active';

        stopBtn.disabled = false;
        logGesture('system', '‚úÖ Gesture control started');

      } catch (error) {
        logGesture('error', `‚ùå Failed: ${error.message}`);
        startBtn.disabled = false;
      }
    });

    // Stop gesture recognition
    stopBtn.addEventListener('click', () => {
      gestureRecognizer.stop();
      isGestureActive = false;

      cameraStatus.classList.remove('active');
      cameraStatusText.textContent = 'Camera: Off';

      gestureStatus.classList.remove('active');
      gestureStatusText.textContent = 'Detection: Off';

      startBtn.disabled = false;
      stopBtn.disabled = true;
      logGesture('system', '‚èπÔ∏è Gesture control stopped');
    });

    // Test gesture
    testBtn.addEventListener('click', () => {
      gestureRecognizer.triggerGesture('point');
    });

    // Register gesture handlers
    gestureRecognizer.on('point', () => {
      logGesture('point', 'Select/Click');
      flashImage();
    });

    gestureRecognizer.on('open_palm', () => {
      logGesture('open_palm', 'Stop/Pause');
    });

    gestureRecognizer.on('thumbs_up', () => {
      logGesture('thumbs_up', 'Next Image');
      showNextImage();
    });

    gestureRecognizer.on('peace', () => {
      logGesture('peace', 'Volume Up');
    });

    gestureRecognizer.on('fist', () => {
      logGesture('fist', 'Close');
    });

    // Log gesture detection
    function logGesture(gesture, action) {
      const now = new Date();
      const timestamp = now.toLocaleTimeString();

      const entry = document.createElement('div');
      entry.className = 'gesture-entry';
      entry.innerHTML = `
        <span class="timestamp">${timestamp}</span>
        <span class="gesture-name">${gesture}</span>
        ‚Üí ${action}
      `;

      gestureLog.insertBefore(entry, gestureLog.firstChild);

      // Keep only last 20 entries
      while (gestureLog.children.length > 20) {
        gestureLog.removeChild(gestureLog.lastChild);
      }
    }

    // Show next image
    function showNextImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      currentImage.style.opacity = '0';

      setTimeout(() => {
        currentImage.src = images[currentImageIndex];
        currentImage.style.opacity = '1';
      }, 200);
    }

    // Flash image effect
    function flashImage() {
      currentImage.style.transform = 'scale(1.05)';
      setTimeout(() => {
        currentImage.style.transform = 'scale(1)';
      }, 200);
    }

    // Initialize image
    currentImage.classList.add('visible');
    currentImage.style.transition = 'opacity 400ms ease-in-out, transform 200ms ease-in-out';

    console.log('üèõÔ∏è Greek Civilization Kiosk - Gesture Control Ready');
    console.log('üëã Click "Start Gesture Control" to begin');
  </script>
</body>
</html>
