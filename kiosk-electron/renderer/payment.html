<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Greek Civilization Kiosk</title>
  <link rel="stylesheet" href="css/kiosk.css">
</head>
<body>
  <div class="fullscreen payment-container">
    <h1 class="payment-title">SELECT DURATION</h1>

    <div class="payment-options">
      <div class="payment-option" data-duration="30" data-price="5">
        <div class="payment-duration">30 Seconds</div>
        <div class="payment-price">₹5</div>
      </div>

      <div class="payment-option" data-duration="60" data-price="10">
        <div class="payment-duration">1 Minute</div>
        <div class="payment-price">₹10</div>
      </div>

      <div class="payment-option" data-duration="120" data-price="20">
        <div class="payment-duration">2 Minutes</div>
        <div class="payment-price">₹20</div>
      </div>

      <div class="payment-option" data-duration="300" data-price="50">
        <div class="payment-duration">5 Minutes</div>
        <div class="payment-price">₹50</div>
      </div>
    </div>

    <button class="payment-cancel">← Cancel</button>
  </div>

  <script src="js/payment.js"></script>
</body>
</html>
